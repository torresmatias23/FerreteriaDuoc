{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ producto.nombre }}</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/producto_detalle.css' %}">
</head>
<body>
  <div class="detalle-container">
    <div class="producto-box container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center">
          <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}" class="img-fluid producto-imagen rounded shadow">
        </div>
        <div class="col-md-6 text-light">
          <h2 class="producto-titulo">{{ producto.nombre }}</h2>
          <p class="producto-precio">
            <span class="precio">${{ producto.precio }}</span>
          </p>
          <p class="producto-descripcion">{{ producto.descripcion }}</p>
          <p class="producto-categoria">{{ producto.categoria }}</p>

          <div class="d-flex align-items-center mt-3">
            <input type="number" value="1" min="1" class="form-control cantidad-input me-2" style="width: 70px;">
            <button class="btn btn-warning fw-bold">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
