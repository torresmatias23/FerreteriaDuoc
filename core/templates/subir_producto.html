{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Nuevo Producto</title>
    <!-- Vincular Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincular tu CSS personalizado -->
    <link href="{% static 'css/subir_producto.css' %}" rel="stylesheet">

</head>

<body>

    <!-- MENU SUPERIOR -->
    <header class="custom-header">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <div class="col-sm-4 col-lg-2 text-center">
                    <a href="index.html">
                        <img src="{% static 'images/logoferre.png' %}" alt="logo" class="img-fluid logo-img">
                    </a>
                </div>
                <div class="col-lg-10 d-flex justify-content-end">
                    <ul class="navbar-nav list-unstyled d-flex flex-row gap-4 align-items-center mb-0 fw-bold text-uppercase text-dark ms-auto">
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Inicio</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button" id="pages" data-bs-toggle="dropdown" aria-expanded="false">
                                Páginas
                            </a>
                            <ul class="dropdown-menu border-0 shadow" aria-labelledby="pages">
                                <li><a href="index.html" class="dropdown-item">Perfil</a></li>
                                <li><a href="index.html" class="dropdown-item">Productos</a></li>
                                <li><a href="{% url 'productos' %}" class="dropdown-item">Ropa y Accesorios</a></li>
                                <li><a href="index.html" class="dropdown-item">Hot Sale</a></li>
                                <li><a href="{% url 'contacto' %}" class="dropdown-item">Contacto</a></li>
                                <li><a href="index.html" class="dropdown-item">Opiniones y comentarios</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <!-- FORMULARIO -->
    <div class="form-container">
        <h2>Subir nuevo producto</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre" minlength="3" required>
            <textarea name="descripcion" placeholder="Descripción" minlength="10" required></textarea>
            <select name="categoria" required>
                <option value="" disabled selected>Categoría</option>
                <option value="herramientas">Herramientas</option>
                <option value="ropa">Materiales</option>
                <option value="gasfiteria">Gasfitería</option>
                <option value="pintura">Pintura</option>
                <option value="electricidad">Electricidad</option>
                <option value="accesorios">Accesorios</option>
                <option value="jardineria">Jardinería</option>
                <option value="adhesivos">Adhesivos</option>
                <option value="seguridad">Seguridad</option>
            </select>

            <select name="seccion" required>
                <option value="" disabled selected>Sección</option>
                <option value="valorados">Más valorados</option>
                <option value="destacados">Destacados</option>
                <option value="general">General</option>
            </select>
                        <input type="number" name="precio" placeholder="Precio" min="10" required>
            <input type="url" name="imagen" placeholder="URL de imagen" required>
            <div class="button-group">
                <button type="submit" class="btn btn-warning">Subir producto</button>
                <button type="button" class="btn btn-dark">Volver</button>
            </div>
        </form>
    </div>
    


    <!-- Vincular JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
