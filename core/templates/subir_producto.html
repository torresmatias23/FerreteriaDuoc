{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Nuevo Producto</title>
    <!-- Vincular Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincular tu CSS personalizado -->
    <link href="{% static 'css/subir_producto.css' %}" rel="stylesheet">

</head>

<body>

    <!-- MENU SUPERIOR -->
    <header style="font-size: 1.2rem; background-color: #aa8040;">
      <div class="container-fluid">
          <div class="row border-bottom align-items-center justify-content-center" style="min-height: 120px;">
              
              <div class="col-sm-4 col-lg-2 text-center d-flex gap-3 justify-content-center">
                  <div class="d-flex align-items-center my-3">
                      <a href="index.html">
                          <img src="{% static 'images/logoferre.png' %}" alt="logo" class="img-fluid" style="height: 150px; width: 180px; padding-top:0;">
                      </a>
                  </div>
              </div>
  
  
              <div class="col-lg-3">
                  <ul class="navbar-nav list-unstyled d-flex flex-row gap-4 justify-content-center align-items-center mb-0 fw-bold text-uppercase text-dark">
                      <li class="nav-item">
                          <a href="{% url 'home' %}" class="nav-link" style="color:black;">Inicio</a>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" role="button" id="pages" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 0.75rem 1.5rem; color:black">Páginas</a>
                          <ul class="dropdown-menu border-0 rounded-0 shadow" aria-labelledby="pages">
                              <li><a href="index.html" class="dropdown-item">Perfil</a></li>
                              <li><a href="index.html" class="dropdown-item">Productos</a></li>
                              <li><a href="{% url 'productos' %}" class="dropdown-item">Ropa y Accesorios</a></li>
                              <li><a href="index.html" class="dropdown-item">Hot Sale</a></li>
                              <li><a href="{% url 'contacto' %}" class="dropdown-item">Contacto</a></li>
                              <li><a href="index.html" class="dropdown-item">Opiniones y comentarios</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </header>  


<!-- FORMULARIO-->
    <div class="container">
        <h2>Subir nuevo producto</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-3", 
                minlength="3", required>

            <textarea name="descripcion" placeholder="Descripción" class="form-control mb-3",
                minlength="10", required></textarea>

            <select name="categoria" class="form-control mb-3" required>
                <option value="" disabled selected>Categoría</option>
                <option value="herramientas">Herramientas</option>
                <option value="ropa">Materiales</option>
                <option value="electronica">Gasfitería</option>
                <option value="electronica">Pintura</option>
                <option value="electronica">Electricidad</option>
                <option value="electronica">Accesorios</option>
                <option value="electronica">Jardinería</option>
                <option value="electronica">Adhesivos</option>
                <option value="electronica">Seguridad</option>
              </select>

            <input type="number" name="precio" placeholder="Precio" class="form-control mb-3",
                min="10", required>
            <input type="url" name="imagen" placeholder="URL de imagen" class="form-control mb-3" required>
            <button type="submit" class="btn btn-warning w-100">Subir producto</button>
            <button type="submit" class="btn btn-dark w-100">Volver</button>
        </form>
    </div>

    <!-- Vincular JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
