{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Nuevo Producto</title>
    <!-- Vincular Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincular tu CSS personalizado -->
    <link href="{% static 'css/subir_producto.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Subir nuevo producto</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-3" required>
            <textarea name="descripcion" placeholder="Descripción" class="form-control mb-3" required></textarea>
            <input type="text" name="categoria" placeholder="Categoría" class="form-control mb-3" required>
            <input type="number" name="precio" placeholder="Precio" class="form-control mb-3" required>
            <input type="url" name="imagen" placeholder="URL de imagen" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary w-100">Subir producto</button>
        </form>
    </div>

    <!-- Vincular JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
